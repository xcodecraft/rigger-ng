_env:
    - !R.env
        _name: "dev"

    - !R.env
       _name: "base"
       _res:
        - !R.project
            name: "rigger-tc"
            root: "${HOME}/devspace/rigger-ng"
        - !R.vars
                PRJ_NAME: "RG_UT"
                PRJ_KEY : "RG_UT"


_sys:
    -  !R.system
        _name: "crontab"
        _res:
            - !R.echo
                value : "hello"
            - !R.crontab
                cron: "${PRJ_ROOT}/src/extends/res/websys/tc/example.cron"

    -  !R.system
        _name: "hosts"
        _res:
            - !R.echo
                value : "hello"
            - !R.hosts
                hosts : "${PRJ_ROOT}/src/extends/res/websys/tc/example.hosts"
                sudo : True

    -  !R.system
        _name: "varnishd"
        _res:
            - !R.varnishd
                sudo       : True
                svc_port   : "8088"
                svc_ip     : "127.0.0.1"
                admin_port : "2000"
                admin_ip   : "127.0.0.1"
                mem        : "20M"
                vcl        : "${PRJ_ROOT}/src/extends/res/websys/tc/varnishd.vcl"
                extras     : ""
                name       : "rigger"
                # varnishd   : "/usr/local/varnish-4.1.2/sbin/varnishd"
                # varnishadm : "/usr/local/varnish-4.1.2/bin/varnishadm"
